<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <title>10x19</title>
</head>
<body class="body">
  <header class="header">
    <div class="top_bar">
      <div class="left_logo">
        <div class="ten_circle">
          <span>10</span>
        </div>
        <div class="x_circle">
          <span>X</span>
        </div>
        <div class="tennine_circle">
          <span>19</span>
        </div>
      </div>
      <div class="center_blank"></div>
      <div class="right_menu">
        <span>MENU</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="left_menu">
      <div class="first_banner">#10</div>
      <div class="second_banner">#9</div>
      <div class="third_banner">#8</div>
      <div class="fourth_banner">#7</div>
      <div class="five_banner">#6</div>
    </div>
    <div class="center_img">
      <img src="./images/center_image.jpg" alt="">
    </div>
    <div class="right_menu">
      <div class="rFirst_banner">#5</div>
      <div class="rSecond_banner">#4</div>
      <div class="rThird_banner">#3</div>
      <div class="rFourth_banner">#2</div>
      <div class="rFive_banner">#1</div>
    </div>
  </main>

  <footer>
    <div class="footer">
      <div class="left_blank"></div>
      <div class="center_sentence">
        <span>Thirty-four artists visually interpret and countdown their favorite albums of2019</span>
      </div>
      <div class="right_blank"></div>
    </div>
  </footer>
  
</body>
</html>
